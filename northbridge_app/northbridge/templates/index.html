<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title> Northbridge </title>
</head>

<body>

    <div class="container text-center">
        <h3>Please select the user for whom you'd like to see the visits report for</h3>
        <br>
        <div class="btn-group-vertical w-75">
            {% for user in users %}
            <form action="{% url 'user-report' user_id=user.id %}">
                <button type="submit" class="btn btn-primary btn-sm btn-block"
                    style="margin-bottom: 10px; border-radius: 10px !important">
                    {{ user.name }} - {{ user.email }}
                </button>
            </form>
            {% endfor %}
        </div>
    </div>

</body>

</html>
